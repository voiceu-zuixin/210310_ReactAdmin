        var findMin = function (nums) {
            let low = 0
            let high = nums.length - 1
            let pivot = Math.floor((high + low) / 2)
            let flag = pivot
            while (high > pivot) {
                if (nums[pivot] < nums[high]) {
                    high = pivot
                    pivot = Math.floor((high + low) / 2)
                } else if (nums[pivot] > nums[high]) {
                    low = pivot + 1
                    pivot = Math.floor((high + low) / 2)
                } else {
                    if (pivot == high - 1) {
                        pivot = Math.floor((flag + low) / 2)
                        high = flag
                        flag = pivot
                    } else {
                        pivot++
                    }
                }
            }
            return nums[high]
        };
        findMin([1,3,1,1])
